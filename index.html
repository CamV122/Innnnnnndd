<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VRC Gang Monkeys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-light: #f4f4f4;
      --accent-dark: #00ffb3;
      --accent-light: #222;
      --card-bg-dark: #161616;
      --card-bg-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-dark);
      color: var(--accent-dark);
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--accent-light);
    }

    header {
      text-align: center;
      padding: 30px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-dark);
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5em;
    }

    p {
      margin-bottom: 20px;
    }

    .grid,
    .row-2,
    .row-rest {
      display: grid;
      justify-items: center;
      gap: 25px;
      padding: 20px 40px;
    }

    .grid {
      grid-template-columns: 1fr;
    }

    .row-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .row-rest {
      grid-template-columns: 1fr;
    }

    .card {
      background-color: var(--card-bg-dark);
      border: 2px solid var(--accent-dark);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px var(--accent-dark);
      transition: all 0.3s ease;
      max-width: 250px;
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent-dark);
      margin-bottom: 10px;
    }

    .light-mode .card {
      background-color: var(--card-bg-light);
      border-color: var(--accent-light);
      box-shadow: none;
    }

    .light-mode .card img {
      border-color: var(--accent-light);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.8em;
      color: #888;
    }

    button#toggleMode {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid var(--accent-dark);
      color: var(--accent-dark);
      padding: 8px 16px;
      font-family: inherit;
      font-size: 1em;
      cursor: pointer;
    }

    .light-mode button#toggleMode {
      border-color: var(--accent-light);
      color: var(--accent-light);
    }
  </style>
</head>
<body>
  <button id="toggleMode">Toggle Theme</button>

  <header>
    <img src="artworks-BFn3IDytgZIgBn0w-jwwrXw-t500x500.jpg" alt="Coffin">
    <h1>VRC Gang Monkeys</h1>
    <p>The roster of beautifully reckless coders</p>
  </header>

  <!-- Top row: 1 member -->
  <section class="grid">
    <div class="card">
      <img src="file_cb5ed3b1-1d9e-438b-be76-b646da3631c7_blob.png" alt="Cam">
      <h3>Mr. Shadow</h3>
      <p>Just Beter</p>
    </div>
  </section>

  <!-- Second row: 2 members -->
  <section class="row-2">
    <div class="card">
      <img src="b6bf8248f865e6c867c4d0c15fbfbc9f.jpg" alt="God">
      <h3>Mr. Coffin</h3>
      <p>Fuck all fags</p>
    </div>
    <div class="card">
      <img src="https://cdn.discordapp.com/attachments/1392988084416548955/1393000539545014466/VRChat_2025-06-10_22-26-21.582_1280x720.png" alt="Echo">
      <h3>Mr Anonymous</h3>
      <p>beans.</p>
    </div>
  </section>

  <!-- Remaining members stacked -->
  <section class="row-rest">
    <div class="card">
      <img src="image.png" alt="Cam">
      <h3>༒Ｇｏｄ༒</h3>
      <p>hello guys :}</p>
    </div>
  </section>

  <footer>© 2025 VRC Gang Monkeys. No rules, just runtime.</footer>

  <script>
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
