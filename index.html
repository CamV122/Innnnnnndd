  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-light: #f4f4f4;
      --accent-dark: #00ffb3;
      --accent-light: #222;
      --card-bg-dark: #161616;
      --card-bg-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      transition: background 0.3s, color 0.3s;
      background: var(--bg-dark);
      color: var(--accent-dark);
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--accent-light);
    }

    header {
      text-align: center;
      padding: 30px;
    }

    pre.logo {
      font-size: 13px;
      white-space: pre;
      line-height: 1.2;
      margin-bottom: 15px;
      text-shadow: 0 0 6px var(--accent-dark);
    }

    .light-mode pre.logo {
      text-shadow: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      justify-items: center;
    }

    .card {
      background-color: var(--card-bg-dark);
      border: 2px solid var(--accent-dark);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px var(--accent-dark);
      transition: all 0.3s ease;
      max-width: 250px;
    }

    .light-mode .card {
      background-color: var(--card-bg-light);
      border-color: var(--accent-light);
      box-shadow: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.8em;
    }

    button#toggleMode {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid var(--accent-dark);
      color: var(--accent-dark);
      padding: 8px 16px;
      font-family: inherit;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .light-mode button#toggleMode {
      border-color: var(--accent-light);
      color: var(--accent-light);
    }
  </style>
</head>
